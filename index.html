<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat-box { width: 100%; max-width: 600px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #user-input { width: 100%; padding: 10px; margin-top: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #d1e7ff; text-align: right; }
        .bot-message { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat-box"></div>
    <textarea id="user-input" rows="3" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>

    <script src="chatbot.js"></script>
</body>
</html>
